	<form>
		<input id="entrada" type="text" onkeyup="convierte(this)" />
		<button type="button" onclick="agregaLista()">Agregar</button>
		<br />		
		<textarea id="lista" rows="15" cols="30"></textarea>	
	</form>
	
	<script type="text/javascript" >
		function convierte(miInput){
			//Cambio el valor del input a mayusculas
			miInput.value = miInput.value.toUpperCase();		
		}
		
		function agregaLista(){
			//Obtengo el objeto de tipo input
			var input = document.getElementById('entrada');
			//Obtengo el objeto textarea
			var textarea = document.getElementById('lista');
			
			textarea.value += '\n' + input.value;
			input.value = '';
		}
	</script>
