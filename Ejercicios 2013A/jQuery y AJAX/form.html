<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Cargar datos con AJAX y jQuery</title>
</head>
<body>
<form>
	<input type="text" id="usr_id" name="usr_id" />
	<button type="button" onclick="buscaUsuario()">Buscar</button>
</form>
<div id="mensaje"></div>

<!-- Script -->
<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript" >
	function buscaUsuario(){
		var id = $('#usr_id').val();
		//Limpiar variable
		if (id > 0){		
			var parametros = {'id' : id};
			$.ajax({
				dataType: 'json',
				data: parametros,
				url: 'consultaCliente.php',
				type: 'post',
				beforeSend: function(){
						$('#mensaje').html('Buscando ...');
					},
				success: function(response){
						//Recibimos la respuesta y la mostramos
						$('#mensaje').html(
							'<h1>'+response.nombre+'</h1>'
						);
					}
			});
		}
		else
			$('#mensaje').html('Debes escribir un id valido');
	}
</script>

</body>
</html>
